    // é»˜è®¤å¯†ç : admin123 çš„ SHA-256 å“ˆå¸Œ

    const CORRECT_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';

    // å¯†ç éªŒè¯
    async function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      // è®¡ç®—è¾“å…¥å¯†ç çš„å“ˆå¸Œ
      const hash = await sha256(password);

      if (hash === CORRECT_PASSWORD_HASH) {
        // å¯†ç æ­£ç¡®ï¼Œä¿å­˜åˆ° sessionStorage
        sessionStorage.setItem('admin_auth', 'true');
        showCMS();
      } else {
        // å¯†ç é”™è¯¯
        errorMsg.style.display = 'block';
        document.getElementById('password').value = '';
      }
      return false;
    }

    // SHA-256 å“ˆå¸Œå‡½æ•°
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // æ˜¾ç¤º CMS
    function showCMS() {
      document.getElementById('login-container').style.display = 'none';

    }
